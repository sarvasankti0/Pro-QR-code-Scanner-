<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>Pro QR Master</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root {
            --primary: #6C63FF; 
            --accent: #00BFA6;
            --bg: #000000;
            --surface: #121212;
            --glass: rgba(255, 255, 255, 0.05);
            --text: #FFFFFF;
            --text-dim: #A0A0A0;
            --radius: 20px;
            --grad: linear-gradient(135deg, #6C63FF, #4B45E5);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Animations --- */
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        .screen { 
            padding: 20px; 
            height: 100%; 
            overflow-y: auto; 
            animation: slideUp 0.4s ease-out;
            padding-bottom: 100px;
        }

        .hidden { display: none !important; }

        /* --- UI Components --- */
        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        h1 { font-family: 'Montserrat', sans-serif; font-size: 1.4rem; font-weight: 700; }

        .btn-circle {
            width: 45px; height: 45px; border-radius: 50%;
            border: 1px solid var(--glass); background: var(--glass);
            color: white; display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; cursor: pointer; transition: 0.3s;
        }

        .btn-circle:active { transform: scale(0.9); background: var(--primary); }

        .main-card {
            background: var(--surface);
            border: 1px solid var(--glass);
            border-radius: var(--radius);
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .icon-box {
            font-size: 3rem; margin-bottom: 15px;
            background: var(--grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .primary-btn {
            width: 100%;
            padding: 16px;
            border-radius: 15px;
            border: none;
            background: var(--grad);
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(108, 99, 255, 0.3);
        }

        /* --- Scanner UI --- */
        #reader {
            width: 100%;
            border-radius: var(--radius);
            overflow: hidden;
            border: 2px solid var(--primary);
            background: #000;
        }

        .result-box {
            background: var(--surface);
            padding: 20px;
            border-radius: var(--radius);
            margin-top: 20px;
            border-left: 5px solid var(--primary);
        }

        /* --- Generator UI --- */
        .input-field {
            width: 100%;
            padding: 18px;
            background: var(--surface);
            border: 1px solid var(--glass);
            border-radius: 15px;
            color: white;
            font-size: 1rem;
            margin-bottom: 20px;
            outline: none;
        }

        .input-field:focus { border-color: var(--primary); }

        .qr-display {
            background: white;
            padding: 15px;
            border-radius: 15px;
            display: inline-block;
            margin: 20px 0;
        }

        /* --- Splash --- */
        #splash {
            position: fixed; inset: 0; background: var(--bg);
            z-index: 1000; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }

        .loader {
            width: 40px; height: 40px; border: 3px solid var(--glass);
            border-top-color: var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite; margin-top: 20px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- Toast --- */
        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #333; color: white; padding: 12px 24px;
            border-radius: 50px; font-size: 0.9rem; z-index: 2000;
            opacity: 0; transition: 0.3s; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="splash">
        <i class="fa-solid fa-qrcode" style="font-size: 5rem; color: var(--primary); animation: pulse 2s infinite;"></i>
        <h1 style="margin-top: 15px;">PRO QR MASTER</h1>
        <div class="loader"></div>
    </div>

    <div id="app" class="hidden">
        <header>
            <button id="back-btn" class="btn-circle hidden" onclick="goHome()"><i class="fa-solid fa-arrow-left"></i></button>
            <h1 id="screen-title">Pro QR Master</h1>
            <button class="btn-circle" onclick="goTo('history')"><i class="fa-solid fa-clock-rotate-left"></i></button>
        </header>

        <div id="home" class="screen">
            <div class="main-card">
                <i class="fa-solid fa-expand icon-box"></i>
                <h2>Scan QR</h2>
                <p style="color: var(--text-dim); margin: 10px 0 20px;">Scan any code via camera</p>
                <button class="primary-btn" onclick="goTo('scan')">Open Scanner</button>
            </div>
            <div class="main-card">
                <i class="fa-solid fa-wand-magic-sparkles icon-box" style="background: linear-gradient(135deg, var(--accent), #008f7a); -webkit-background-clip: text;"></i>
                <h2>Create QR</h2>
                <p style="color: var(--text-dim); margin: 10px 0 20px;">Generate high-quality codes</p>
                <button class="primary-btn" style="background: var(--accent);" onclick="goTo('generate')">Create Now</button>
            </div>
        </div>

        <div id="scan" class="screen hidden">
            <div id="reader"></div>
            <div id="scan-result" class="hidden">
                <div class="result-box">
                    <p style="font-size: 0.8rem; color: var(--text-dim);">RESULT:</p>
                    <p id="result-text" style="word-break: break-all; font-weight: 500; margin: 5px 0;"></p>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px;">
                    <button class="primary-btn" onclick="copyText()">Copy</button>
                    <button id="link-btn" class="primary-btn" style="background: var(--accent);" onclick="openScannedLink()">Open</button>
                </div>
            </div>
        </div>

        <div id="generate" class="screen hidden" style="text-align: center;">
            <input type="text" id="qr-input" class="input-field" placeholder="Type text or paste URL here...">
            <button class="primary-btn" onclick="generateNow()">Generate QR Code</button>
            
            <div id="gen-output" class="hidden">
                <div class="qr-display" id="qrcode"></div>
                <button class="primary-btn" onclick="downloadQR()" style="background: #333;"><i class="fa-solid fa-download"></i> Save to Gallery</button>
            </div>
        </div>

        <div id="history" class="screen hidden">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>History</h2>
                <button onclick="clearAllHistory()" style="background:none; border:none; color: #FF5252; cursor:pointer;">Clear All</button>
            </div>
            <div id="history-list"></div>
        </div>
    </div>

    <div id="toast">Message</div>

    <script>
        let scanner = null;

        // --- Core Navigation ---
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('splash').style.display = 'none';
                document.getElementById('app').classList.remove('hidden');
            }, 2000);
            renderHistory();
        };

        function goTo(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            document.getElementById(screenId).classList.remove('hidden');
            
            const isHome = screenId === 'home';
            document.getElementById('back-btn').classList.toggle('hidden', isHome);
            document.getElementById('screen-title').innerText = isHome ? "Pro QR Master" : screenId.toUpperCase();

            if (screenId !== 'scan' && scanner) {
                scanner.stop().catch(() => {});
            }
            if (screenId === 'scan') startScanner();
        }

        function goHome() { goTo('home'); }

        // --- Logic: Scanner ---
        function startScanner() {
            document.getElementById('scan-result').classList.add('hidden');
            scanner = new Html5Qrcode("reader");
            scanner.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                (text) => {
                    document.getElementById('result-text').innerText = text;
                    document.getElementById('scan-result').classList.remove('hidden');
                    document.getElementById('link-btn').style.display = text.startsWith('http') ? 'block' : 'none';
                    saveToHistory('SCAN', text);
                    navigator.vibrate(100);
                    scanner.stop();
                }
            ).catch(err => notify("Camera error or permission denied."));
        }

        // --- Logic: Generator ---
        function generateNow() {
            let val = document.getElementById('qr-input').value.trim();
            if (!val) return notify("Please enter some content");

            // Fix for "Invalid" URL issues
            if (val.includes('.') && !val.startsWith('http') && !val.includes(' ')) {
                val = 'https://' + val;
            }

            const container = document.getElementById('qrcode');
            container.innerHTML = "";
            
            new QRCode(container, {
                text: val,
                width: 200,
                height: 200,
                correctLevel: QRCode.CorrectLevel.H // High reliability
            });

            document.getElementById('gen-output').classList.remove('hidden');
            saveToHistory('GEN', val);
            notify("QR Code Ready!");
        }

        function downloadQR() {
            const img = document.querySelector("#qrcode img");
            const canvas = document.querySelector("#qrcode canvas");
            const link = document.createElement('a');
            
            // Try image tag first, fallback to canvas
            link.href = img ? img.src : canvas.toDataURL("image/png");
            link.download = `QR_${Date.now()}.png`;
            link.click();
            notify("Saved to Downloads!");
        }

        // --- Logic: Utils ---
        function notify(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.opacity = "1";
            setTimeout(() => t.style.opacity = "0", 2500);
        }

        function copyText() {
            const txt = document.getElementById('result-text').innerText;
            navigator.clipboard.writeText(txt);
            notify("Copied to clipboard!");
        }

        function openScannedLink() {
            window.open(document.getElementById('result-text').innerText, '_blank');
        }

        // --- Logic: History ---
        function saveToHistory(type, data) {
            let hist = JSON.parse(localStorage.getItem('qr_hist') || '[]');
            hist.unshift({ type, data, time: new Date().toLocaleTimeString() });
            localStorage.setItem('qr_hist', JSON.stringify(hist.slice(0, 20)));
            renderHistory();
        }

        function renderHistory() {
            const hist = JSON.parse(localStorage.getItem('qr_hist') || '[]');
            const list = document.getElementById('history-list');
            list.innerHTML = hist.map(item => `
                <div class="main-card" style="padding: 15px; text-align: left; display: flex; align-items: center; gap: 15px;">
                    <i class="fa-solid ${item.type === 'SCAN' ? 'fa-camera' : 'fa-pen'}" style="color: var(--primary)"></i>
                    <div style="flex: 1; overflow: hidden;">
                        <div style="font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${item.data}</div>
                        <div style="font-size: 0.7rem; color: var(--text-dim)">${item.type} â€¢ ${item.time}</div>
                    </div>
                </div>
            `).join('') || '<p style="text-align:center; color:var(--text-dim);">No history yet</p>';
        }

        function clearAllHistory() {
            localStorage.removeItem('qr_hist');
            renderHistory();
            notify("History cleared");
        }
    </script>
</body>
</html>
